<!DOCTYPE html>
<html>
<head>
        <title>Hexlet Scores</title>
        <link rel="shortcut icon" type="image/png" href="https://cdn2.hexlet.io/assets/icons/default/favicon-16x16-76a7cc0d10decf8b3923e1b51d563e38a94a4bdb51318d2db3290763b928d3a0.png" sizes="16x16" />
<meta content='width=device-width, initial-scale=1.0' name='viewport'>
<style>
a {
  line-height: 2em;
}
</style>
</head>
<body>

<h2>Hexlet Scores</h2>

<div id="list">
</div>
<script>
fetch('https://api.github.com/repos/Hexlet/our-stories/forks?sort=stargazers&per_page=100')
.then(res => res.json())
.then((out) => {
for(i = 0; i < 3; i++){ // первые три места
	let para = document.createElement("a"); // создаем ссылку
	para.setAttribute("style", "font-weight:bold; color: red;"); // меняем цвет и шрифт
  para.setAttribute("href", out[i].html_url); // добавляем атрибут href
  para.setAttribute("target", '_blank'); // открывать ссылку в соседней вкладке
	let node = document.createTextNode(out[i].owner.login + ": " + out[i].stargazers_count + " link: " + out[i].html_url); //добавляем в параграф текст: ник: количество_звездочек link: ссылка
  para.appendChild(node);
	para.appendChild(document.createElement("br")); // добавляем перенос строки
	let element = document.getElementById("list"); // добавляем в div с id list
	element.appendChild(para);
}
for(i = 3; i < 6; i++){ // 4-6 места
	let para = document.createElement("a");
  para.setAttribute("href", out[i].html_url);
  para.setAttribute("target", '_blank');
	para.setAttribute("style", "font-style: italic; color: green;");
	let node = document.createTextNode(out[i].owner.login + ": " + out[i].stargazers_count + " link: " + out[i].html_url);
  para.appendChild(node);
	para.appendChild(document.createElement("br"));
	let element = document.getElementById("list");
	element.appendChild(para);
}
for(i = 6; i < out.length; i++){ // не призовые места
	let para = document.createElement("a");
  para.setAttribute("href", out[i].html_url);
  para.setAttribute("target", '_blank');
	let node = document.createTextNode(out[i].owner.login + ": " + out[i].stargazers_count + " link: " + out[i].html_url);
	para.appendChild(node);
	para.appendChild(document.createElement("br"));
	let element = document.getElementById("list");
	element.appendChild(para);
}
}).catch(err => console.error(err));
</script>

</body>
</html>
